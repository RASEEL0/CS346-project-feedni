<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>log in</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'><!--for icon-->
        <link rel="stylesheet" href="style.css">
        <script src="javaS.js" async></script>
        <script src="javaA.js" async></script>
        </head>

    <body class="login-a">
        <div class="wrapper">
      <nav class="nav">
        <div class="nav-logo">
            <p>FEEDNI</p>
        </div>
        <div class="nav-menu" id="navmenu">
            <ul>
                <li><a href="homepage.html" class="link active">HOME</a></li>
            </ul>
            <ul>
                <li><a href="languages.html" class="link">Languages</a></li>
            </ul>
            <ul>
                <li><a href="programming.html" class="link">Programming</a></li>
            </ul>
            <ul>
                <li><a href="Cooperative.html" class="link active">Cooperative Training</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="loginS()">Sign In</button>
            <button class="btn" id="registerBtn" onclick="registerS()">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
     </nav>



      <!-- form box code     -->
      <div class="form-box">
                 
                <!-- log in form  code     -->
            <div class="login-container" id="login">
              <form class="form" id="login-form">
                
                    <div class="top">
                        <span>Don't have an Account? <a href="#" onclick="registerS()">Sign Up</a></span>
                        <header>Log In</header>
                    </div>

                     <p id="register-error" class="error"></p>

                    <div class="input-box">
                        <input type="text" class="input-field" id="logusername" autofocus placeholder="Username or Email">
                        <i class="bx bx-user"></i>
                       <div class="form__input-erroer-message"></div>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" id="logpassword" autofocus placeholder="Password">
                        <i class="bx bx-lock-alt"></i>
                       <div class="form__input-erroer-message"></div>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" id="loginButten" value="Sign In">
                    </div>
                    <div class="tow-col">
                        <div class="one">
                            <input type="checkbox" id="login-check">
                            <label for="login-check">Remember Me</label>
                        </div>
                        <div class="two">
                            <!--email do it-->
                            <label><a href="#">Forgot Password?</a></label>
                        </div>
                    </div>
                </form>
            </div>
        <!-- register form  code     -->
        <div class="register-container" id="register">
         <form class="form" id="register-form">
            <div class="top">
                <span>Have an Account? <a href="#" onclick="loginS()">Login</a></span>
                <header>Sign Up</header>
            </div>
            <p id="register-error" class="error"></p>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field"  id="Fname" autofocus placeholder="First name">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" id="Lname" autofocus placeholder="Last name">
                    <i class="bx bx-user"></i>
                </div>
                <div class="form__input-erroer-message"></div>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" id="regUserName" autofocus placeholder="User Name">
                <i class="bx bx-user"></i>
                <div class="form__input-erroer-message"></div>
            </div>
            <div class="input-box">
                <input type="email" class="input-field" id="email" autofocus placeholder="Email">
                <i class="bx bx-envelope"></i>
                <div class="form__input-erroer-message"></div>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="regPassword" autofocus placeholder="Password">
                <i class="bx bx-lock-alt"></i>
                <div class="form__input-erroer-message"></div>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="regRepeatPassword" autofocus placeholder="Repeat Password">
                <i class="bx bx-lock-alt"></i>
                <span id="repeatpassword-error"></span>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" id="registerButten" value="Register">
            </div>
            <div class="tow-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check">Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & conditition</a></label>
                </div>
            </div>
         </form>
        </div>
        
      </div>

    </div>

    </body>
   
</html>
