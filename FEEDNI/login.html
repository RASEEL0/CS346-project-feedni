<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>log in</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'><!--for icon-->
        <link rel="stylesheet" href="style.css">
        <script src="javaS.js" async></script>
        <script src="javaA.js" async></script>
        </head>

    <body class="login-a">
        <div class="wrapper">
      <nav class="nav">
        <div class="nav-logo">
            <p>FEEDNI</p>
        </div>
        <div class="nav-menu" id="navmenu">
            <ul>
                <li><a href="homepage.html" class="link active">HOME</a></li>
            </ul>
            <ul>
                <li><a href="languages.html" class="link">Languages</a></li>
            </ul>
            <ul>
                <li><a href="programming.html" class="link">Programming</a></li>
            </ul>
            <ul>
                <li><a href="Cooperative.html" class="link active">Cooperative Training</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
            <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
     </nav>



      <!-- form box code     -->
      <div class="form-box">


                <!-- log in form  code     -->
                <div class="login-container" id="login">
                    <div class="top">
                        <span>Don't have an Account? <a href="#" onclick="register()">Sign Up</a></span>
                        <header>Log In</header>
                    </div>
                   
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Username or Email">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Sign In">
                    </div>
                    <div class="tow-col">
                        <div class="one">
                            <input type="checkbox" id="login-check">
                            <label for="login-check">Remember Me</label>
                        </div>
                        <div class="two">
                            <label><a href="#">Forgot Password?</a></label>
                        </div>
                    </div>
                </div>
        <!-- register form  code     -->
        <div class="register-container" id="register">
            <div class="top">
                <span>Have an Account? <a href="#" onclick="login()">Login</a></span>
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Firstname">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Lastname">
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="email" class="input-field" placeholder="Email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Register">
            </div>
            <div class="tow-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check">Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & conditition</a></label>
                </div>
            </div>
        </div>
        
      </div>

    </div>

    </body>
   
</html>
